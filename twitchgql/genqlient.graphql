# first must be between 1 and 30.
# cursor is not included in the result.
query GetStreams($first: Int!, $cursor: Cursor!) {
  streams(first: $first, after: $cursor) {
    generationID
    pageInfo {
      hasNextPage
    }
    responseID
    edges {
      node {
        id
        broadcaster {
          id
          login
        }
        viewersCount
        createdAt
      }
      cursor
    }
  }
}

query GetUserMods($login: String!) {
  user(login: $login) {
    mods {
      edges {
        node {
          login
        }
      }
    }
  }
}
